<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>share your story</title>
    <link rel="stylesheet" href="upload.css" />
  </head>
  <body>
    <div class="topbar">
      <div class="isuzu-logo topbar-link">
        <a href="https://www.isuzu.in/">
          <img
            class="isuzu-icon"
            src="https://www.isuzu.in/wp-content/uploads/2020/09/logo.png"
            alt="logo"
        /></a>
      </div>
      <!-- <div class="heading">My Chronicle</div> -->
      <div class="about-isuzu topbar-link">About<br />ISUZU</div>
      <div class="products topbar-link">Products</div>
      <div class="Services topbar-link">Services</div>
      <div class="isuzu-life topbar-link">ISUZU<br />life</div>
      <div class="Dealers topbar-link">Dealers</div>
      <div class="contact-us topbar-link">Contact us</div>
    </div>

    <div class="main">
      <h1>Share Your Story !</h1>
      <div class="container">
        <input
          type="text"
          id="input-text"
          placeholder="write your story here..."
        />
        <label for="file" class="label">
          <div class="upload">click to upload photos or videos</div> </label
        ><br /><br />
        <input type="file" id="file" multiple />
      </div>
      <button class="submit">Submit</button>
    </div>
  </body>
</html>
